<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>


body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}


.container {
    position: relative;
    text-align: center;
    padding: 40px 20px;
    border-radius: 30px;
    width: 90%;
    max-width: 600px;
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    box-sizing: border-box;
    animation: fadeIn 1.2s ease;
}


.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 35px 80px rgba(0,0,0,0.35);
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
}

/* ===== TITULO ===== */

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.2em;
    color: white;
    text-shadow: 0 5px 20px rgba(0,0,0,0.3);
    margin-bottom: 30px;
}

/* ===== BOTONES ===== */

.buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
    position: relative;
    height: 90px;
}

button {
    padding: clamp(8px, 3vw, 16px) clamp(15px, 5vw, 30px);
    border: none;
    border-radius: 60px;
    font-size: clamp(14px, 4vw, 22px);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-block;
}

/* BOTON SI */

#yes {
    background: linear-gradient(45deg, #ff4d6d, #ff758c);
    color: white;
    box-shadow: 0 0 20px rgba(255,77,109,0.6);
}

#yes:hover {
    transform: scale(1.15);
    box-shadow: 0 0 40px rgba(255,77,109,0.9);
}

/* BOTON NO */

#no {
    background: rgba(0,0,0,0.7);
    color: white;
    backdrop-filter: blur(10px);
    transform-origin: center;
}

#no:hover {
    background: rgba(0,0,0,0.9);
}

/* ===== RESULTADO ===== */

.result {
    position: absolute;
    text-align: center;
    color: white;
    animation: fadeIn 1s ease;
}

.hidden {
    display: none;
}

img {
    width: 280px;
    border-radius: 25px;
    margin-top: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    transition: 0.4s;
}

img:hover {
    transform: scale(1.05);
}

.counter {
    margin-top: 20px;
    font-size: 18px;
    opacity: 0.9;
}

/* ===== CORAZONES ===== */

.heart {
    position: absolute;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

.firework-heart {
    position: fixed;
    font-size: 22px;
    pointer-events: none;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% {
        transform: translate(0,0) scale(0.5);
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
    }
}

/* ===== CORAZON CENTRAL DISNEY ===== */

.big-heart {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 120px;
    z-index: 999;
    animation: appear 0.5s ease forwards, pulse 1s 0.5s ease 2;
    text-shadow: 0 0 40px rgba(255,0,100,0.8);
}

@keyframes appear {
    to { transform: translate(-50%, -50%) scale(1); }
}

@keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.25); }
}

/* ===== EXPLOSION MAGICA ===== */

.magic-heart {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    animation: magicExplode 1.5s ease-out forwards;
}

@keyframes magicExplode {
    0% {
        transform: translate(0,0) scale(0.5);
        opacity: 1;
    }
    100% {
        transform: translate(var(--x), var(--y)) scale(1.8);
        opacity: 0;
    }
}

/* ===== POLVO DE HADA ===== */

.sparkle {
    position: fixed;
    font-size: 14px;
    pointer-events: none;
    animation: sparkleFall 2s linear forwards;
    color: gold;
}

@keyframes sparkleFall {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(150px); }
}

.floating-message {
    position: fixed;
    font-size: 20px;
    color: #ff4d6d;
    font-weight: bold;
    animation: floatUp 2s ease forwards;
    pointer-events: none;
    z-index: 999;
}

@keyframes floatUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    30% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: translateY(-40px);
    }
}


</style>
</head>

<body>

<div class="container" id="question">
    <h1>Â¿Quieres ser mi San ValentÃ­n? ðŸ’–</h1>

    <div class="buttons">
        <button id="yes">SÃ­ ðŸ’•</button>
        <button id="no">No ðŸ˜¢</button>
    </div>
</div>

<div class="result hidden" id="result">
    <h1>Ahora oficialmente eres mi San ValentÃ­n ðŸ’•</h1>
    <img src="Gatitoc.png" alt="Nuestra imagen">
    <div class="counter" id="counter"></div>
</div>



<script>

let lastMoveTime = 0;
let moveCooldown = 250;
let lastX = 0;
let lastY = 0;

function isMobileDevice() {
    return window.matchMedia("(pointer: coarse)").matches;
}

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const result = document.getElementById("result");
const counter = document.getElementById("counter");

let yesSize = 1;
let isMoving = false;

function moveNoButton() {

    const now = Date.now();
    if (now - lastMoveTime < moveCooldown) return;
    lastMoveTime = now;

    const container = document.querySelector(".container");

    if (!isMoving) {
        const rect = noBtn.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        noBtn.style.position = "absolute";
        noBtn.style.left = (rect.left - containerRect.left) + "px";
        noBtn.style.top = (rect.top - containerRect.top) + "px";
        isMoving = true;
    }

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = container.clientWidth - btnWidth - 20;
    const maxY = container.clientHeight - btnHeight - 20;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    lastX = x;
    lastY = y;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 0.12;
    yesBtn.style.transform = `scale(${yesSize})`;
}

// ===== COMPORTAMIENTO SEGÃšN DISPOSITIVO =====

if (isMobileDevice()) {

    let noScale = 1;

    noBtn.addEventListener("click", () => {

        showSadMessage();

        noScale -= 0.15;
        yesSize += 0.2;

        if (noScale <= 0.2) {
            noBtn.style.opacity = "0";
            noBtn.style.pointerEvents = "none";
        }

        noBtn.style.transform = `scale(${noScale})`;
        yesBtn.style.transform = `scale(${yesSize})`;
    });

} else {

    // ðŸ’» En PC el botÃ³n huye
    document.addEventListener("mousemove", (e) => {

        const rect = noBtn.getBoundingClientRect();

        const distance = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

        if (distance < 100) {
            moveNoButton();
        }
    });

}

yesBtn.addEventListener("click", () => {
    disneyLoveExplosion();
    question.classList.add("hidden");
    result.classList.remove("hidden");

    const startDate = new Date();

    setInterval(() => {
        const now = new Date();
        const diff = now - startDate;

        const seconds = Math.floor(diff / 1000) % 60;
        const minutes = Math.floor(diff / (1000 * 60)) % 60;
        const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    }, 1000);

    createHearts();
    heartFirework();
    setTimeout(heartFirework, 400);
    setTimeout(heartFirework, 800);

});

function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 250);
}

function heartFirework() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    const particles = 40; // cantidad de corazones

    for (let i = 0; i < particles; i++) {

        const heart = document.createElement("div");
        heart.classList.add("firework-heart");
        heart.innerHTML = "ðŸ’–";

        // PosiciÃ³n inicial (centro)
        heart.style.left = centerX + "px";
        heart.style.top = centerY + "px";

        // DirecciÃ³n aleatoria
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 200 + 100;

        const x = Math.cos(angle) * radius + "px";
        const y = Math.sin(angle) * radius + "px";

        heart.style.setProperty("--x", x);
        heart.style.setProperty("--y", y);

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 1000);
    }
}

function disneyLoveExplosion() {

    // 1ï¸âƒ£ Crear corazÃ³n gigante
    const bigHeart = document.createElement("div");
    bigHeart.classList.add("big-heart");
    bigHeart.innerHTML = "ðŸ’–";
    document.body.appendChild(bigHeart);

    // 2ï¸âƒ£ DespuÃ©s de latir, explota
    setTimeout(() => {

        bigHeart.remove();

        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        const particles = 80;

        for (let i = 0; i < particles; i++) {

            const heart = document.createElement("div");
            heart.classList.add("magic-heart");

            const hearts = ["ðŸ’–","ðŸ’—","ðŸ’˜","ðŸ’"];
            heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];

            heart.style.left = centerX + "px";
            heart.style.top = centerY + "px";

            const angle = Math.random() * 2 * Math.PI;
            const radius = Math.random() * 250 + 100;

            const x = Math.cos(angle) * radius + "px";
            const y = Math.sin(angle) * radius + "px";

            heart.style.setProperty("--x", x);
            heart.style.setProperty("--y", y);

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 1500);
        }

        createSparkles();

    }, 1500);
}

function createSparkles() {
    const sparkleCount = 40;

    for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.innerHTML = "âœ¨";

        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 50 + "vh";

        document.body.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 2000);
    }
}

function createHeartsBackground() {
    setInterval(() => {

        const heart = document.createElement("div");
        heart.classList.add("heart");

        const hearts = ["ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’ž"];
        heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 15 + 10) + "px";
        heart.style.opacity = Math.random();

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);

    }, 500);
}

createHeartsBackground(); 

let sadPhrases = [
    "Â¿Segura? ðŸ¥º",
    "Â¿En serio? ðŸ˜¢",
    "PiÃ©nsalo otra vez ðŸ’”",
    "De veras ðŸ¥º",
    "Â¿Y si lo piensas un poco mÃ¡s? ðŸ˜”",
    "Hay una opciÃ³n mejor al lado ðŸ˜"
];

function showSadMessage() {

    if (sadPhrases.length === 0) return; // ya no quedan frases

    const randomIndex = Math.floor(Math.random() * sadPhrases.length);
    const text = sadPhrases.splice(randomIndex, 1)[0]; 
    // ðŸ‘† splice la elimina del array

    const message = document.createElement("div");
    message.classList.add("floating-message");
    message.innerText = text;

    message.style.left = Math.random() * 60 + 20 + "vw";
    message.style.top = Math.random() * 40 + 30 + "vh";

    document.body.appendChild(message);

    setTimeout(() => {
        message.remove();
    }, 2000);
}



</script>
